<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator in progress</title>
</head>
<body>
  <h3 id='header' style=''><center>Y U NO WORK!</center></h3>
  <div id='leftBracket' style='display: inline-block'>[</div>
  <div id='display' style='display: inline-block; textDecoration= underline'>_________</div>
  <div id='rightBracket' style='display: inline-block'>]</div>

  <br>
  
    <button id="key7" style="display: inline-block; padding: 5px 8px" >[7]</button>
    <button id="key8" style="display: inline-block; padding: 5px 8px">[8]</button>
    <button id="key9" style="display: inline-block; padding: 5px 8px">[9]</button>
    <button id="keyDivide" style="display: inline-block; padding: 5px 8px">[&divide;]</button>
    <button id="keyClear" style="display: inline-block; padding: 5px 8px">[clear]</button>

  <br>

    <button id="key4" style="display: inline-block; padding: 5px 8px">[4]</button>
    <button id="key5" style="display: inline-block; padding: 5px 8px">[5]</button>
    <button id="key6" style="display: inline-block; padding: 5px 8px">[6]</button>
    <button id="keyTimes" style="display: inline-block; padding: 5px 8px">[&times;]</button>
    <button id="keyBalance" style="display: inline-block; padding: 5px 8px">[get balance]</button>

  <br>

    <button id="key1" style="display: inline-block; padding: 5px 8px">[1]</button>
    <button id="key2" style="display: inline-block; padding: 5px 8px">[2]</button>
    <button id="key3" style="display: inline-block; padding: 5px 8px">[3]</button>
    <button id="keyMinus" style="display: inline-block; padding: 5px 8px">[&minus;]</button>
    <button id="keyDeposit" style="display: inline-block; padding: 5px 8px">[deposit cash]</button>

  <br>

    <button id="key0" style="display: inline-block; padding: 5px 8px">[0]</button>
    <button id="key00" style="display: inline-block; padding: 5px 8px">[00]</button>
    <button id="keyDot" style="display: inline-block; padding: 5px 8px">[.]</button>
    <button id="keyPlus" style="display: inline-block; padding: 5px 8px">[&plus;]</button>
    <button id="keyWithdraw" style="display: inline-block; padding: 5px 8px">[withdraw cash]</button>

  <br>

    <button id="keyEqual" style="display: inline-block; padding: 5px 124px">[=]</button>

</body>
  <script src= "./js/calculator.js"></script>
  <script src= "./js/cash_register.js"></script>
</html>
